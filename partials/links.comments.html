<div ng-show="links.comments.length">
  <h2>Comment List for {{ link.name }}</h2>
  <ul>
    <li ng-repeat="item in link.comments">
      {{ item.name }}
    </li>
  </ul>
</div>

<div>
  <h2>Add Comment for {{ link.name }}</h2>
  <form ng-submit="addComment()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="userName" class="form-control" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <input type="text" ng-model="commentData" class="form-control" placeholder="Enter Comment">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
